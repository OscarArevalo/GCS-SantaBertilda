<h3>Imágenes</h3>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div style="width:100%; margin-left:38%;">
        <img src="../assets/img/car1.jpg" style="width:350px; height:350px;" (click)="adminImagen(0)" data-toggle="modal" data-target="#modalImagenes">
      </div>
    </div>
    <div class="carousel-item">
      <div style="width:100%; margin-left:38%;">
          <img src="../assets/img/car2.jpg" style="width:350px; height:350px;" (click)="adminImagen(1)" data-toggle="modal" data-target="#modalImagenes">
      </div>
    </div>
    <div class="carousel-item">
      <div style="width:100%; margin-left:38%;">
          <img src="../assets/img/car3.jpg" style="width:350px; height:350px;" (click)="adminImagen(2)" data-toggle="modal" data-target="#modalImagenes">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div style="width:100%; margin-left:45%">
    <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#modalAgregar" style="margin:auto;">Agregar Imagen</button>
</div>
<br>
<div class="jumbotron">
  <h1 class="display-3"></h1>
  <p class="lead"></p>
  <h3>Promociones</h3>



</div>

<!-- Modal edicion -->
<div class="modal fade" id="modalImagenes" tabindex="-1" role="dialog" aria-labelledby="modalImagenesLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalImagenesLabel">Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Nombre</label>
            <input type="text" class="form-control" id="recipient-name" name="img.nombre" [(ngModel)]="img.nombre" >
          </div>
          <div class="form-group">
              <img class="d-block w-100" src="{{img.path}}" alt="Third slide" style="width:100px,height:100px">
          </div>
        </form>
      </div>
      <div class="modal-footer" style="margin:auto">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Agregar-->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <div class="btn btn-primary" >
            Seleccionar
            <input type="file" style="opacity: 0.0; position: absolute; top:0; left: 0; bottom: 0; right:0;" />
        </div>
        <button type="button" class="btn btn-primary" >Guardar</button>
        <button type="button" class="btn btn-secundary"  data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
