<app-login></app-login>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method="POST" action="/login">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2>Please Login</h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <div class="form-group has-danger">
                      <label class="sr-only" for="email">E-Mail Address</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                          <input type="text" name="email" class="form-control" id="email"
                                 placeholder="you@example.com" required autofocus>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                        <!--  <i class="fa fa-close"></i> Ejemplo mensaje error -->
                      </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="sr-only" for="password">Password</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                          <input type="password" name="password" class="form-control" id="password"
                                 placeholder="Contraseña" required>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                      <!-- Put password error message here -->
                      </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6" style="padding-top: .35rem">
                  <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                      <label class="form-check-label">
                          <input class="form-check-input" name="remember"
                                 type="checkbox" >
                          <span style="padding-bottom: .15rem">recordarme </span>
                          &nbsp;<a class="btn btn-outline-info my-2 my-sm-0" [routerLink]="['/inicio']" (click)="closeModal()" data-dismiss="modal"> Iniciar</a>
                      </label>
                  </div>
              </div>
          </div>
          <div class="row" style="padding-top: 1rem">
              <div class="col-md-3"></div>
              <div class="col-md-6">

                  <a class="btn btn-link" href="/password/reset">¿Olvidate tu contraseña?</a>
              </div>
          </div>
      </form>
      </div>

    </div>
  </div>
</div>
